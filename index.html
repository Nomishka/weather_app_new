<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Weather App</title>
</head>

<body>
    <div class="card">
        <div>
            <div class="search">
                <input class="input" type="text" placeholder="City name">
                <img class="search-icon" src="images/search.png" alt="search_icon">
            </div>
            <div class="error">
                <span>The city name is invalid</span>
            </div>
        </div>
        <div class="hidden-details">
            <div class="city-details">
                <img class="weather-icon" src="images/cloudy.png" alt="cloudy_icon">
                <div class="temp">21Â°C</div>
                <div class="city">Florida</div>
            </div>
            <div class="other-details">
                <div class="col">
                    <img class="humidity-icon" src="images/humidity.png" alt="humidity_icon">
                    <p class="humidity">94%</p>
                    <p>Humidity</p>
                </div>
                <div class="col">
                    <img class="wind-icon" src="images/wind.png" alt="wind_icon">
                    <p class="wind">5.04km/h</p>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>

</html>
